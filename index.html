<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Jogo Pedra, Papel e Tesoura</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header>
            <h1>Jogo Pedra, Papel e Tesoura</h1>
        </header>
        <div class="pontuacao">
        <div id="usuario-nome" class="nome" >Usuário</div>
        <div class="nome" id="computador-nome">Comp</div>
        <span id="pontuacao-usuario">0</span>:<span id="pontuacao-computador">0</span>
        </div>

        <div class="resultado">
            <p>Papel enrola Pedra. Você ganhou!</p>
        </div>

        <div class="escolhas">
            <div class="escolha" id="pedra">
                <img src="img/pedra.png" alt="">
            </div>
            <div class="escolha" id="papel">
                <img src="img/papel.png" alt="">
            </div>
            <div class="escolha" id="tesoura">
                <img src="img/tesoura.png" alt="">
            </div>
        </div>

        <p id="mensagem" >Faça a sua jogada!</p>
    </body>
</html>
